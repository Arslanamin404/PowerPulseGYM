{% extends "base.html" %}
{% block title %} <title>Login - Power Pulse GYM</title>{% endblock title %}
{% block head %}
<h1><span>F</span>uel your <span>G</span>irt <p> <span>L</span>ogin <span>N</span>ow<span>!</span></p></h1>
<hr class="border border-light">
<div class="container pt-2 mt-3">
    <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong> {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}

            <form action = "{% url "login" %}" method = "POST">
                {% csrf_token %}
                <div class="row mb-3">
                    <input type="number" class="form-control mb-2" name="number" placeholder="Phone Number" required>
                </div>
                <div class="row mb-3">
                    <input type="password" class="form-control mt-2" name="password" placeholder="Password" required>
                </div>
                <div class="row mb-3">
                    <button class="mt-2 btn btn-outline-light px-5" type="submit">Login</button>
                </div>
              </form>


            <p class="mt-4 text-light">Are you a new User? <a href="{% url "signup" %}">Signup here</a></p>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock head%}
