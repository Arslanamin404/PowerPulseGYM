{% extends "base.html" %}
{% block title %} <title>Contact Us - Power Pulse GYM</title>{% endblock title %}

{% block head %}
<h1><span>C</span>ontact <span>U</span>s</h1>
<hr class="border border-light">
<div class="container pt-2 mt-3">
    <div class="row">
        <div class="col-md-2"> </div>
        <div class="col-md-8">
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}

            <form action = "{% url "contact" %}" method = "POST">
                {% csrf_token %}
                <div class="text-warning form-text"><em class="lead">We'll never share your details with anyone else</em></div>
                <div class="row my-3">
                    <input type="text" id="fullname" class="form-control mb-2" name="fullname" placeholder="Full Name" required>
                </div>
                <div class="row mb-3">
                    <input type="number" class="form-control mb-2" name="number" placeholder="Phone Number" value="request.user.username" required>
                </div>
                <div class="row mb-3">
                    <input type="email" id="Email" class="form-control mb-2" name="email" placeholder="Email" required>
                </div>
                <div class="row mb-3">
                    <textarea class="form-control mb-2" placeholder="How can I help you?" required name="description" id="description" rows="5"></textarea>
                </div>
                <div class="row mb-3">
                    <button class="mt-2 btn btn-outline-warning px-5" type="submit">Send</button>
                </div>
              </form>
            </div>
        <div class="col-md-2"></div>
    </div>
</div>



{% endblock head %}
